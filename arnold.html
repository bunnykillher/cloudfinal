<html>
<head>
	<title>This is Arnold</title>

	<!-- Bootstrap Theme -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
	
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>

</head>
<body class='container' ng-app="myApp" ng-controller="ctrl">

	<h1>Testing</h1>

	<p>My name is {{name}}</p>

	<form>
		<input type='text' name='name' ng-model='myInput'>
		<input type='submit' value='Submit' class='btn btn-primary' ng-click="go()">

	</form>

<h3>Printing from DB</h3>
	<p>num in database: {{data.length}}</p>
	<table class='table table-bordered'>
		<tr ng-repeat='d in data'>
			<td>{{d.text}}</td>
			<td><button ng-click="delete(d)">Delete</button></td>
		</tr>
	</table>



	<script>
	var app = angular.module('myApp', ['firebase']);

	app.controller('ctrl', ['$scope', '$firebaseArray', function($scope, $firebaseArray){
		
		var ref = new Firebase("https://cloudfinal.firebaseio.com");
		$scope.data = $firebaseArray(ref);

		$scope.name = "Arnold";

		$scope.go = function(){
			$scope.data.$add({ text: $scope.myInput });
			$scope.myInput = "";
		};

		$scope.delete = function(d){
			$scope.data.$remove(d);
		};


	}])
	</script>

</body>
</html>
